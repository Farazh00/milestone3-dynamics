<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>RESUME BUILDING</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Milestone 3 resume dynamics BY FARAZ HUSSAIN</h1>
    <form id="resumeForm">

<fieldset>
<LEGend>PERSONAL INFORMATION</LEGend>

<LABEL for="name">First Name: </LABEL>
<input type="text" id="name" name="name" required> <br />

<label for="email">Email ID: </label>
<input type="email" name="email" id="email"  required><br />

<label for="phone">Mobile No: </label>
<input type="Mob" name="Mob" id="Mob"  required>


<label for="profilePicture">Profile picture: </label>
<input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>

</fieldset>

<fieldset>

<LEGend>EDUCATION</LEGend>
<label for="education">EDUCATION: </label>
<TEXTarea id="education" name="education" rows="4" required></TEXTarea><br> 
</fieldset>

<fieldset>
<LEGend>EXPERIENCE</LEGend>
<label for="experience">EXPERIENCE: </label>
<TEXTarea id="experience" name="experience" rows="4" required></TEXTarea><br>
</fieldset>

<fieldset>
<LEGend>SKILLS</LEGend>
<label for="skills">SKILLS: </label>
<TEXTarea id="skills" name="skills" rows="4" required></TEXTarea><br>
</fieldset>

<BUtton type="submit">GENERATE RESUME</BUtton>

</form>

    <div id="resumeOutput">    </div>
    <script src="script.js"></script>
</body>

</html>
